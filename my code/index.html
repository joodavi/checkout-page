<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <link rel="icon" href="./images/devchallenges.png">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">

</head>
<body>
  <form action="#" method="get">
    <h1>Checkout</h1>
    <div class="checkout">
      <div class="product">
        <img src="./images/photo1.png" alt="Vintage Backbag">
        <div class="infos">
          <h6>Vintage Backbag</h6>
          <div class="price">
            <p class="discount">$54.99</p>
            <p class="no-discount">$94.99</p>
          </div>
          <div class="quantity">
            <button class="less">
              <span class="material-icons">
                remove
              </span>
            </button>
            <input 
              type="number" name="quantity" placeholder="1"
            >
            <button class="plus">
              <span class="material-icons">
                add
              </span>
            </button>
          </div>
        </div>
      </div>
      <div class="product">
        <img src="./images/photo2.png" alt="Levi Shoes">
        <div class="infos">
          <h6>Levi Shoes</h6>
          <div class="price">
            <p class="discount">$74.99</p>
            <p class="no-discount">$124.99</p>
          </div>
          <div class="quantity">
            <button class="less">
              <span class="material-icons">
                remove
              </span>
            </button>
            <input 
              type="number" name="quantity" placeholder="1"
            >
            <button class="plus">
              <span class="material-icons">
                add
              </span>
            </button>
          </div>
        </div>
      </div>
      <div class="amount">
        <hr>
        <div class="shipping">
          <span>Shipping</span>
          <p>$19</p>
        </div>
        <hr>
        <div class="total">
          <span>Total</span>
          <p>$148.98</p>
        </div>
      </div>
    </div>
    <div class="contact-checkout">
        <div class="infos-contact">
          <h3>Contact information</h3>
          <div class="input-block">
            <label htmlFor="email">E-mail</label>
            <input 
                class="email"
                type="email" 
                name="email" 
                placeholder="Enter your email..."
            />
            <label htmlFor="phone">Phone</label>
            <input 
                class="phone"
                type="phone" 
                name="phone" 
                placeholder="Enter your phone..."
            />
          </div>
        </div>
    </div>
    <div class="shipping-address">
        <div class="infos-address">
          <h3>Shipping address</h3>
          <div class="input-block">
            <label htmlFor="full name">Full name</label>
            <input 
                class="name"
                type="name" 
                name="name" 
                
                placeholder="Your name.."
            />
            <label htmlFor="address">Address</label>
            <input 
                class="address"
                type="address" 
                name="address" 
                placeholder="Your address.."
            />
            <label htmlFor="city">City</label>
            <input 
                class="city"
                type="city" 
                name="city" 
                placeholder="Your city.."
            />
          </div>
          <div class="more-address-infos">
            <div class="other-input">
              <label for="country">Country</label>
              <select name="countries" class="country">
                <option value="select" class="country">Your country</option>
                <option value="Brazil">Brazil</option>
                <option value="Argentina">Argentina</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
              </select>
            </div>
            <div class="other-input">
              <label htmlFor="postal-code">Postal code</label>
              <input 
                  class="postal-code"
                  type="postal-code" 
                  name="postal-code" 
                  placeholder="Your postal code"
              />
            </div>
            
          </div>
          <div class="save-infos">
            <input type="checkbox" class="checkmark">
            <label for="checkbox">Save this information for nect time</label>        
          </div>
        </div>
        <div class="continue">
          <input type="submit" value="Continue" for>
        </div>
      </div>
  </form>
  <footer class="copyright">
    <p>
        <a href="https://github.com/joodavi"> Jo√£o Davi Santos </a>  
        @ 
        <a href="https://devchallenges.io/">DevChallenges.io</a>
    </p>
</footer>
</body>
</html>
